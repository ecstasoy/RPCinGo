// protocol.proto

syntax = "proto3";

option go_package = "github.com/ecstasoy/RPCinGo/pkg/protocol/pb";

package protocol;

enum PayloadCodec {
  PAYLOAD_CODEC_UNKNOWN = 0;
  PAYLOAD_CODEC_RAW = 1;
  PAYLOAD_CODEC_JSON = 2;
  PAYLOAD_CODEC_PROTOBUF = 3;
}

message Metadata {
  map<string, string> data = 1;
}

message Request {
  uint64 id = 1;
  string service = 2;
  string method = 3;
  string service_version = 4;
  bytes args = 5;
  int64 timeout = 6;
  bool is_stream = 7;
  map<string, string> metadata = 8;
  int64 created_at = 9;
  PayloadCodec args_codec = 10;
}

message Error {
  int32 code = 1;
  string message = 2;
  string details = 3;
}

message Response {
  uint64 id = 1;
  bytes data = 2;
  Error error = 3;
  map<string, string> metadata = 4;
  int64 server_time = 5;
  PayloadCodec data_codec = 6;
}